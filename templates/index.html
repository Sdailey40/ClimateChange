<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Climate Anamolies</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="static/styles/style.css">

</head>
  
  
  <body>
        
    <!--buttons to show leaflet maps -->
    <div class = "container">
        <div class="row leaflet-control">
          
            <div class = "col-lg-6 mapBtn" >
              <button class="btn btn-primary mapBtn" type="button" 
                    data-toggle="collapse" data-target="#climateAnamolyMap" onclick="createAnamolyMap()">Climate Anomalies
              </button>
            </div>

            <div class = "col-lg-6 mapBtn precipBtn" style = >
              <button class="btn btn-primary mapBtn"  type="button" 
                      data-toggle="collapse" data-target="#precipitation" onclick="createPrecipitation()">Precipitation
              </button>
            </div>

        </div>  
      </div>

      <!--Leaflet maps -->
      <div id="climateAnamolyMap"  class="collapse"> </div>

      <!-- My JS -->
      <script src="{{ url_for('static', filename='js/config.js') }}"></script>
      <script src="{{ url_for('static', filename='js/app.js') }}"></script>
      
      <!-- Leaflet JS -->
      <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
      integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
      crossorigin=""></script>
      
      <!-- d3 JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

      <!-- Bootstrap JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>


</html>
